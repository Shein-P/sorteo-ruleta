<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Wheel of Fortune - Sorteo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    canvas {
      border-radius: 50%;
      background: white;
    }
    #arrow {
      position: absolute;
      top: 80px;
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid red;
      z-index: 10;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="arrow"></div>
  <canvas id="wheel" width="500" height="500"></canvas>
  <button onclick="spin()">🎯 Girar Rueda</button>

  <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;
    let participants = [];
    let angles = [];
    let currentAngle = 0;

    // 🎉 Confetti setup
    const confettiSettings = { target: "wheel", max: 80, size: 1.2, animate: true };
    const confetti = new ConfettiGenerator(confettiSettings);

    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        participants = Object.entries(data).flatMap(([name, count]) => Array(count).fill(name));
        drawWheel();
      });

    function drawWheel() {
      const total = participants.length;
      const arc = 2 * Math.PI / total;
      angles = [];

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      participants.forEach((name, i) => {
        const angle = i * arc;
        angles.push(angle);

        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, angle, angle + arc, false);
        ctx.fillStyle = `hsl(${i * (360 / total)}, 90%, 60%)`;
        ctx.fill();
        ctx.save();

        ctx.translate(radius, radius);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "bold 14px sans-serif";
        ctx.fillText(name, radius - 10, 5);
        ctx.restore();
      });
    }

    function spin() {
      const total = participants.length;
      const arc = 2 * Math.PI / total;
      const randomIndex = Math.floor(Math.random() * total);
      const rotation = 10 * 2 * Math.PI + (2 * Math.PI - (randomIndex * arc) - arc / 2);

      const duration = 4000;
      const start = performance.now();

      function animate(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / duration, 1);
        const ease = easeOutCubic(progress);
        currentAngle = ease * rotation;

        ctx.save();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.translate(radius, radius);
        ctx.rotate(currentAngle);
        ctx.translate(-radius, -radius);
        drawWheel();
        ctx.restore();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          const finalAngle = (2 * Math.PI - (currentAngle % (2 * Math.PI))) % (2 * Math.PI);
          const winnerIndex = Math.floor(finalAngle / arc) % total;
          const winner = participants[winnerIndex];
          setTimeout(() => {
            alert("🏆 Ganador: " + winner);
            confetti.render();
            setTimeout(() => confetti.clear(), 5000);
          }, 500);
        }
      }

      requestAnimationFrame(animate);
    }

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }
  </script>
</body>
</html>
