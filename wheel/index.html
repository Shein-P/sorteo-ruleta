<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta de la Suerte - Sorteo</title>
  <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }
    
    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
    
    #wheel-container {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 20px auto;
    }
    
    #wheel {
      width: 100%;
      height: 100%;
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
    }
    
    #pointer {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 40px solid #e74c3c;
      z-index: 10;
      filter: drop-shadow(0 5px 3px rgba(0,0,0,0.3));
    }
    
    #pointer::after {
      content: '';
      position: absolute;
      top: 5px;
      left: -15px;
      width: 30px;
      height: 30px;
      background: #e74c3c;
      border-radius: 50%;
      z-index: -1;
    }
    
    #spin-btn {
      margin-top: 40px;
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #3498db, #2c3e50);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    #spin-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    
    #spin-btn:active {
      transform: translateY(1px);
    }
    
    #spin-btn:disabled {
      background: #95a5a6;
      cursor: not-allowed;
      transform: none;
    }
    
    #winner-display {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      min-height: 36px;
      padding: 10px 30px;
      background: #2ecc71;
      color: white;
      border-radius: 50px;
      opacity: 0;
      transition: opacity 0.5s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    
    #winner-display.show {
      opacity: 1;
    }
    
    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }
    
    .weight-info {
      margin-top: 20px;
      font-size: 14px;
      color: #7f8c8d;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1> Ruleta de la Suerte</h1>
  
  <div id="wheel-container">
    <div id="pointer"></div>
    <canvas id="wheel" width="500" height="500"></canvas>
  </div>
  
  <button id="spin-btn" onclick="spinWheel()"> Girar Ruleta</button>
  
  <div id="winner-display"></div>
  
  <div class="weight-info">
    Las 谩reas m谩s grandes representan mayores probabilidades de ganar
  </div>
  
  <canvas id="confetti-canvas"></canvas>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin-btn");
    const winnerDisplay = document.getElementById("winner-display");
    
    // Datos de ejemplo - reemplaza con tu data.json real
    fetch("data.json")
      .then(res => res.json())
      .then(json => {
        data = json;
        drawWheel();
      });
    
    let angles = [];
    let isSpinning = false;
    let currentRotation = 0;

    // Colores vibrantes para los segmentos
    const colors = [
      "#e74c3c", "#3498db", "#2ecc71", "#f39c12", 
      "#9b59b6", "#1abc9c", "#e67e22", "#d35400",
      "#34495e", "#16a085", "#27ae60", "#2980b9"
    ];

    // Inicializar la ruleta
    drawWheel();


    
    fetch("data.json")
      .then(res => res.json())
      .then(json => {
        data = json;
        drawWheel();
      });

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Dibujar cada segmento
      for (const [name, weight] of Object.entries(data)) {
        const angle = (weight / totalWeight) * 2 * Math.PI;
        angles.push({ name, weight, start: startAngle, end: startAngle + angle });
        
        // Dibujar segmento
        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.fillStyle = colors[i % colors.length];
        ctx.arc(250, 250, 250, startAngle, startAngle + angle);
        ctx.lineTo(250, 250);
        ctx.fill();
        
        // Borde del segmento
        ctx.strokeStyle = "rgba(255,255,255,0.3)";
        ctx.lineWidth = 2;
        ctx.stroke();
        
        // Texto del nombre
        ctx.save();
        ctx.translate(250, 250);
        const textAngle = startAngle + angle / 2;
        ctx.rotate(textAngle);
        
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "bold 14px Arial";
        ctx.shadowColor = "rgba(0,0,0,0.5)";
        ctx.shadowOffsetX = 1;
        ctx.shadowOffsetY = 1;
        ctx.shadowBlur = 2;
        
        // Ajustar texto largo
        const displayName = name.length > 8 ? name.substring(0, 6) + "..." : name;
        ctx.fillText(displayName, 240, 5);
        
        // Mostrar peso (probabilidad) en peque帽o
        ctx.font = "10px Arial";
        ctx.fillText(`${weight}x`, 240, 20);
        
        ctx.restore();

        startAngle += angle;
        i++;
      }
      
      // Centro de la ruleta
      ctx.beginPath();
      ctx.arc(250, 250, 30, 0, 2 * Math.PI);
      ctx.fillStyle = "#2c3e50";
      ctx.fill();
      
      // Borde exterior
      ctx.beginPath();
      ctx.arc(250, 250, 250, 0, 2 * Math.PI);
      ctx.strokeStyle = "#2c3e50";
      ctx.lineWidth = 4;
      ctx.stroke();
    }

    function spinWheel() {
      if (isSpinning) return;
      
      isSpinning = true;
      spinBtn.disabled = true;
      winnerDisplay.classList.remove("show");
      winnerDisplay.textContent = "";
      
      // Calcular rotaci贸n aleatoria (m铆nimo 5 vueltas)
      const minSpins = 5;
      const maxSpins = 8;
      const spins = minSpins + Math.random() * (maxSpins - minSpins);
      const randomAngle = Math.random() * 2 * Math.PI;
      const finalRotation = spins * 2 * Math.PI + randomAngle;
      
      const duration = 5000; // 5 segundos
      const startTime = performance.now();

      function animate(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const easedProgress = easeOutQuart(progress);
        currentRotation = finalRotation * easedProgress;
        
        // Redibujar la ruleta con la nueva rotaci贸n
        redrawWheelWithRotation(currentRotation);
        
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          // Animaci贸n completada
          isSpinning = false;
          spinBtn.disabled = false;
          showWinner();
        }
      }
      
      requestAnimationFrame(animate);
    }

    function redrawWheelWithRotation(rotation) {
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.translate(250, 250);
      ctx.rotate(rotation);
      ctx.translate(-250, -250);
      drawWheel();
      ctx.restore();
    }

    function easeOutQuart(t) {
      return 1 - Math.pow(1 - t, 4);
    }

    function showWinner() {
      // Calcular el 谩ngulo final (ajustado para la rotaci贸n)
      const normalizedRotation = currentRotation % (2 * Math.PI);
      const finalAngle = (2 * Math.PI - normalizedRotation) % (2 * Math.PI);
      
      // Encontrar el segmento ganador
      const winner = angles.find(a => finalAngle >= a.start && finalAngle < a.end);
      
      if (winner) {
        winnerDisplay.textContent = ` 隆Ganador: ${winner.name} (${winner.weight}x probabilidad)!`;
        winnerDisplay.classList.add("show");
        startConfetti();
      }
    }

    function startConfetti() {
      const confettiSettings = { 
        target: 'confetti-canvas',
        max: 200,
        size: 1.5,
        animate: true,
        props: ['circle', 'square', 'triangle', 'line'],
        colors: [[255,0,0], [0,255,0], [0,0,255], [255,255,0], [255,0,255], [0,255,255]],
        clock: 25,
        rotate: true
      };
      
      const confetti = new ConfettiGenerator(confettiSettings);
      confetti.render();
      
      setTimeout(() => {
        confetti.clear();
      }, 5000);
    }
  </script>
</body>
</html>
