<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteo Visual</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f9f9f9;
    }
    #container {
      width: 300px;
      height: 300px;
      overflow: hidden;
      border: 2px solid #333;
      border-radius: 10px;
      background-color: white;
      position: relative;
    }
    #wheel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-origin: center;
      transform: rotate(0deg);
      transition: transform 4s ease-out;
    }
    .slice {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50%;
      height: 50%;
      background-color: #ffcc00;
      border-radius: 50%;
      transform-origin: 100% 100%;
      text-align: center;
      line-height: 2;
      font-size: 20px;
      color: white;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sorteo Visual</h1>
  <div id="container">
    <div id="wheel"></div>
  </div>
  <button onclick="startSpin()">üéØ Iniciar Sorteo</button>

  <script>
    // Suponemos que `data.json` es el archivo que contiene los datos de los participantes y sus cantidades
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        const wheel = document.getElementById("wheel");
        const totalSlices = Object.entries(data).map(([name, count]) => {
          return Array(count).fill(name);
        }).flat();

        totalSlices.forEach((name, idx) => {
          const slice = document.createElement("div");
          slice.className = "slice";
          slice.textContent = name;
          slice.style.transform = `rotate(${(360 / totalSlices.length) * idx}deg)`;
          wheel.appendChild(slice);
        });

        window.totalSlices = totalSlices;
      });

    function startSpin() {
      const wheel = document.getElementById("wheel");
      const randomRotation = Math.floor(Math.random() * 360) + 3600; // Entre 3600 y 7200 grados para asegurar varias rotaciones
      wheel.style.transform = `rotate(${randomRotation}deg)`;

      setTimeout(() => {
        const finalPosition = randomRotation % 360;
        const winnerIndex = Math.floor(finalPosition / (360 / window.totalSlices.length));
        const winner = window.totalSlices[winnerIndex];
        alert("üèÜ Ganador: " + winner);
      }, 4000); // Espera 4 segundos para que termine la animaci√≥n
    }
  </script>
</body>
</html>
