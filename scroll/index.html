<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteo Visual con Scroll Horizontal y Explosi√≥n de Papelillos</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #f06, #f79);
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    #container {
      width: 80%;
      height: 200px;
      overflow-x: scroll;
      display: flex;
      margin-top: 30px;
      padding: 10px;
      border: 10px solid #ffcc00;
      border-radius: 50px;
      background-color: #ffcc00;
      position: relative;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }

    .participant {
      width: 200px;
      height: 150px;
      background-color: #ff6600;
      margin-right: 20px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 20px;
      color: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      transform: scale(1);
      transition: transform 0.3s ease;
    }

    .participant:hover {
      transform: scale(1.1);
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff9900;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0;
      z-index: 1000;
      transition: opacity 1s ease-out;
    }

    .confetti div {
      position: absolute;
      background-color: #ffcc00;
      width: 10px;
      height: 10px;
      animation: confettiAnimation 1.5s forwards;
    }

    @keyframes confettiAnimation {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(200px) rotate(180deg); }
      100% { transform: translateY(400px) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>üéâ Sorteo Visual con Scroll üéâ</h1>
  <div id="container"></div>
  <button onclick="startScroll()">üéØ Iniciar Sorteo</button>

  <div id="confetti" class="confetti"></div>

  <script>
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("container");
        const totalParticipants = Object.entries(data).map(([name, count]) => {
          return Array(count).fill(name);
        }).flat();

        totalParticipants.forEach((name) => {
          const participantDiv = document.createElement("div");
          participantDiv.className = "participant";
          participantDiv.textContent = name;
          container.appendChild(participantDiv);
        });

        window.totalParticipants = totalParticipants;
      });

    function startScroll() {
      const container = document.getElementById("container");
      container.scrollTo({ left: container.scrollWidth, behavior: "smooth" });

      setTimeout(() => {
        const winnerIndex = Math.floor(Math.random() * window.totalParticipants.length);
        const winner = window.totalParticipants[winnerIndex];
        alert("üèÜ ¬°Ganador: " + winner + "!");
        showConfetti();
      }, 3000); // 3 segundos para permitir que termine el scroll
    }

    function showConfetti() {
      const confettiContainer = document.getElementById("confetti");
      confettiContainer.style.opacity = 1;

      // Crear confeti
      for (let i = 0; i < 100; i++) {
        const confettiPiece = document.createElement("div");
        confettiPiece.style.left = `${Math.random() * 100}%`;
        confettiPiece.style.animationDelay = `${Math.random() * 1.5}s`;
        confettiContainer.appendChild(confettiPiece);
      }

      // Ocultar el confeti despu√©s de la animaci√≥n
      setTimeout(() => {
        confettiContainer.style.opacity = 0;
        confettiContainer.innerHTML = ""; // Limpiar el confeti
      }, 1500);
    }
  </script>
</body>
</html>
