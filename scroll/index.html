<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorteo Scroll</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      overflow: hidden;
    }
    #container {
      width: 300px;
      height: 100px;
      overflow: hidden;
      border: 4px solid #333;
      border-radius: 20px;
      background-color: #fff;
      position: relative;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    #scroll {
      position: absolute;
      top: 0;
      width: 100%;
    }
    .entry {
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border-bottom: 1px solid #ddd;
      background-color: #f0f8ff;
      color: #333;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: #ff6f61;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ff3b2e;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      opacity: 0.7;
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(600px) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="scroll">
      <div class="entry">üé≤ -----</div>
    </div>
  </div>
  <button onclick="startScroll()">üéØ Iniciar Sorteo</button>

  <script>
    let entries = [];
    const scrollDiv = document.getElementById("scroll");

    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        entries = Object.entries(data).flatMap(([name, count]) => Array(count).fill(name));
        // No llenamos todav√≠a, solo mostramos el mensaje de inicio
        scrollDiv.innerHTML = '<div class="entry">üé≤ Comenzar</div>';
      });

    function startScroll() {
      scrollDiv.innerHTML = "";

      // Agregar los nombres de los participantes
      entries.forEach(name => {
        const div = document.createElement("div");
        div.className = "entry";
        div.textContent = name;
        scrollDiv.appendChild(div);
      });

      // Agregar algunos extras al final para que el scroll termine suave
      for (let i = 0; i < 10; i++) {
        const div = document.createElement("div");
        div.className = "entry";
        div.textContent = entries[Math.floor(Math.random() * entries.length)];
        scrollDiv.appendChild(div);
      }

      const totalHeight = scrollDiv.scrollHeight;
      const duration = 3000;
      const start = performance.now();

      function animateScroll(now) {
        const elapsed = now - start;
        const progress = Math.min(elapsed / duration, 1);
        const ease = easeOutCubic(progress);
        scrollDiv.style.top = `-${ease * (totalHeight - 100)}px`;

        if (progress < 1) {
          requestAnimationFrame(animateScroll);
        } else {
          const idx = Math.floor((ease * (totalHeight - 100)) / 100);
          const winner = scrollDiv.children[idx]?.textContent || "???";
          lanzarConfeti();
          setTimeout(() => alert("üèÜ Ganador: " + winner), 500);
        }
      }

      requestAnimationFrame(animateScroll);
    }

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function lanzarConfeti() {
      for (let i = 0; i < 150; i++) {
        const confeti = document.createElement("div");
        confeti.className = "confetti";
        confeti.style.left = `${Math.random() * 100}%`;
        confeti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confeti.style.animationDuration = `${2 + Math.random() * 2}s`;
        document.body.appendChild(confeti);

        setTimeout(() => confeti.remove(), 4000);
      }
    }
  </script>
</body>
</html>
